<div class="container">
  <form class="col-lg-6 col-lg-offset-3" role="form" [ngFormModel]="registerForm">
    <div class="form-group">
      <label for="roomName">Room name:</label>
      <input type="text" class="form-control" ngControl='roomName'>
    </div>
    <div class="form-group">
      <label for="hasTV">TV:</label>
      <select #selectOption (change)='select=selectOption.value' class="form-control" ng-selected="Yes">
      <option value="1" >Yes</option>
      <option value="0" >No</option>
    </select>
    </div>
    <div class="form-group">
      <label for="beds">Number of beds:</label>
      <input type="text" class="form-control" ngControl='beds'>
    </div>
    <button (click)="onAddRoom()" class="btn btn-default">Register</button>
  </form>
</div>
